<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="menu" id="menu">
        <ul>
            <li class="profile">
                <div class="img-profile">
                    <img src="img/profile.png" alt="profile">
                </div>
                <h2>ziad hassan</h2>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>product</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>product</p>
                    <span>45</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>70</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$11500</span>
                </div>
            </div>
        </div>

        <div class="title-info" id="productTitle">
            <p>product</p>
            <i class="fas fa-table"></i>
        </div>

        <form id="productForm" class="hidden">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productPrice" placeholder="Price" required>
            <input type="number" id="productCount" placeholder="Count" required>
            <button type="submit">Add Product</button>
        </form>

        <div class="table-container">
            <table class="tb-product">
                <thead>
                    <tr>
                        <th>product</th>
                        <th>price</th>
                        <th>count</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const productForm = document.getElementById('productForm');
        const productTableBody = document.getElementById('productTableBody');
        const productTitle = document.getElementById('productTitle');
        let products = JSON.parse(localStorage.getItem('products')) || [];

        const saveProducts = () => {
            localStorage.setItem('products', JSON.stringify(products));
        };

        const renderProducts = () => {
            productTableBody.innerHTML = '';
            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td><span class="price">$${product.price}</span></td>
                    <td><span class="count">${product.count}</span></td>
                    <td>
                        <button onclick="editProduct(${index})">Edit</button>
                        <button onclick="deleteProduct(${index})">Delete</button>
                    </td>
                `;
                productTableBody.appendChild(row);
            });
        };

        productForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const count = document.getElementById('productCount').value;

            if (name && price && count) {
                products.push({ name, price, count });
                saveProducts();
                renderProducts();
                productForm.reset();
            }
        });

        const deleteProduct = (index) => {
            if (confirm('Are you sure you want to delete this product?')) {
                products.splice(index, 1);
                saveProducts();
                renderProducts();
            }
        };

        const editProduct = (index) => {
            const product = products[index];
            const newName = prompt('Enter new name:', product.name);
            const newPrice = prompt('Enter new price:', product.price);
            const newCount = prompt('Enter new count:', product.count);

            if (newName && newPrice && newCount) {
                products[index] = { name: newName, price: newPrice, count: newCount };
                saveProducts();
                renderProducts();
            }
        };

        renderProducts();

        const menuToggle = document.getElementById('menuToggle');
        const menu = document.getElementById('menu');
        const content = document.getElementById('content');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            content.classList.toggle('active');
        });

        productTitle.addEventListener('click', () => {
            productForm.classList.toggle('hidden');
        });
    </script>
</body>
</html>
